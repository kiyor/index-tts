services:
  indextts:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: indextts2-webui
    ports:
      - "7860:7860"
    volumes:
      # Model directory (read-only)
      - ./checkpoints:/app/checkpoints:ro
      # Output directory (read-write)
      - ./outputs:/app/outputs
      # Prompts directory (read-write)
      - ./prompts:/app/prompts
      # Demos audio library (read-only)
      - ./demos:/app/demos:ro
      # Logs directory (read-write)
      - ./logs:/app/logs
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Shanghai
      # GPU memory monitor config (RTX 5090 optimized - 32GB VRAM)
      - GPU_MEMORY_THRESHOLD=85
      - GPU_MEMORY_FORCE_GC_THRESHOLD=95
      - GPU_MEMORY_CHECK_INTERVAL=30
      # PyTorch memory allocator config (RTX 5090 optimized)
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:128,expandable_segments:True,roundup_power2_divisions:8
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          memory: 32G
          cpus: '8'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s
    networks:
      - indextts-network

  # API Server service
  indextts-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: indextts2-api
    command: ["/app/start_api.sh"]
    ports:
      - "7871:7871"
    volumes:
      - ./checkpoints:/app/checkpoints:ro
      - ./outputs:/app/outputs
      - ./demos:/app/demos:ro
      - ./logs:/app/logs
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Shanghai
      - GPU_MEMORY_THRESHOLD=85
      - GPU_MEMORY_FORCE_GC_THRESHOLD=95
      - GPU_MEMORY_CHECK_INTERVAL=30
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:128,expandable_segments:True,roundup_power2_divisions:8
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          memory: 32G
          cpus: '8'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7871/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s
    networks:
      - indextts-network
    profiles:
      - with-api

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: indextts-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - indextts
    restart: unless-stopped
    networks:
      - indextts-network
    profiles:
      - with-nginx

  # Optional: Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: indextts-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - indextts-network
    profiles:
      - with-monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: indextts-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - indextts-network
    profiles:
      - with-monitoring

networks:
  indextts-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
