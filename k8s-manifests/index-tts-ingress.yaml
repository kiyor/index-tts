    cert-manager.io/cluster-issuer: letsencrypt-dns
    external-dns.alpha.kubernetes.io/hostname: index-tts-api.kiyor.us
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: index-tts-api.kiyor.us
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: index-tts-api-service
            port:
              number: 7871
  tls:
  - hosts:
    - index-tts-api.kiyor.us
    secretName: index-tts-api-kiyor-us-tls